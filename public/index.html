<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h3>Image Caption Generator</h2>
    <div class="drag-area" ondragover="dragOver()" ondragleave="dragLeave()">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Drag & Drop to Upload Image</header>
      <span>or</span>
      <button onclick="browseBtnCLicked()">Browse Image</button>
      <input type="file" hidden>
    </div>
    <button id="rmv-img-btn" onclick="rmvButtonClicked()">Remove Image</button>
    <div class="caption-area">
      Generated caption: 
      <div id="caption"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
